<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="/logo192.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>React App</title>
    <script defer="defer" src="/static/js/main.bbcc11bb.js"></script>
    <link href="/static/css/main.b420d29a.css" rel="stylesheet">
    <link href="/static/css/ag-grid-custom-theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        .main {
            height: 100vh;
            display: grid;
            background-color: #90908f;
            grid-template-areas: "sidebar root";
            grid-template-columns: 110px 1fr;
            justify-content: center;
            align-items: center;
        }
        .sidebar {
            grid-area: sidebar;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: center;
            padding: 5px 0px;
        }
        .sidebar h1 {
            padding-top: 15px;
            font-size: 3.5em;
            color: white;
            font-weight: 200%;
        }
        .sidebar ul {
            padding-top: 30px;
            font-weight: 200%;
        }
        .sidebar ul li{
            font-size: 1.5em;
            color: white;
        }  
        .sidebar .menu2{
            height: 100%;
            width: 100px;
            background-image: linear-gradient(180deg, #005d7d 1.46%, #fdfbfb 100%) !important;
            display: flex;
            align-items: flex-start;
            margin: 5px 0px;
            padding-top: 10px;
            justify-content: center;
            border-radius: 7px;
        }        
        .table {
            grid-area: root;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px;
        }
        #root {
            width: 100%;
            height: 100%;
        }
        .container-fluid {
            height: 100% !important;
        }
    </style>
<noscript>You need to enable JavaScript to run this app.</noscript>

<main class="main">
    <section class="sidebar">
        <img src="./pic/menu_icon.jpg" >
        <div class="menu2">
            <img src="./pic/menu_2_icons.png" >
        </div>
    </section>
    <!-- This is  where ag-grid table is dynamically injected by js do not remove or edit this element -->
    <div class="table">
        <div id="root" class="ag-theme-alpine"></div>
    </div>
    <!-- ./fin ag-grid -->
</main>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="/logo192.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>React App</title>
    <script defer="defer" src="/static/js/main.bbcc11bb.js"></script>
    <link href="/static/css/main.b420d29a.css" rel="stylesheet">
    <link href="/static/css/ag-grid-custom-theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        .main {
            height: 100vh;
            display: grid;
            grid-template-areas: "sidebar header"
                                 "sidebar root";
            grid-template-columns: 80px 1fr;
            grid-template-rows: 62px auto;
            justify-content: center;
            align-items: center;
        }
        .header {
            grid-area: header;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 0px 30px;
            align-items: center;
        }
        .sidebar {
            grid-area: sidebar;
            height: 100%;
            background-image: linear-gradient(135.86deg, #22406c 1.46%, #81aae7 100%) !important;
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: center;
        }
        .sidebar h1 {
            padding-top: 15px;
            font-size: 3.5em;
            color: white;
            font-weight: 200%;
        }
        .sidebar ul {
            padding-top: 30px;
            font-weight: 200%;
        }
        .sidebar ul li{
            font-size: 1.5em;
            color: white;
        }        
        .table {
            grid-area: root;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px;
        }
        #root {
            width: 100%;
            height: 100%;
        }
        .container-fluid {
            height: 100% !important;
        }
    </style>
<noscript>You need to enable JavaScript to run this app.</noscript>

<main class="main">
    <header class="header">
        <div><- Menu</div>
        <div>My account</div>
    </header>
    <section class="sidebar">
        <img src="./pic.png" >
    </section>
    <!-- This is  where ag-grid table is dynamically injected by js do not remove or edit this element -->
    <div class="table">
        <div id="root"></div>
    </div>
    <!-- ./fin ag-grid -->
</main>

</body>
</html>
